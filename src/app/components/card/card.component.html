<div class="container-fluid d-flex justify-content-center align-items-center p-5" [ngClass]="pokemon.class">
  <div class="container">
    <div class="row mb-4">
      <div class="col-6">
        <a routerLink="/">
          <i class="bi bi-arrow-left icon"></i>
        </a>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <a role="button">
          <i class="bi bi-heart icon"></i>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <h2 class="mb-3 text-capitalize">{{ pokemon.name }}</h2>
      </div>
      <div class="col-6">
        <h4 class="mb-3 text-end fst-italic"># {{ pokemon.id }}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul>
          <li class="tips mb-2 text-capitalize">{{ pokemon.types }}</li>
          <!--li class="tips">Poison</li-->
        </ul>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <img [src]="pokemon.img" alt="">
      </div>
    </div>
  </div>
</div>

<div class="information container-fluid d-flex justify-content-center align-items-center p-5">
  <div class="container">
    <div class="row">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link px-3 py-2 active" id="nav-about-tab" data-bs-toggle="tab" data-bs-target="#nav-about"
            type="button" role="tab" aria-controls="nav-about" aria-selected="true">About</button>
          <button class="nav-link px-3 py-2" id="nav-baseStats-tab" data-bs-toggle="tab" data-bs-target="#nav-baseStats"
            type="button" role="tab" aria-controls="nav-baseStats" aria-selected="false">Stats</button>
          <button class="nav-link px-3 py-2" id="nav-evolution-tab" data-bs-toggle="tab" data-bs-target="#nav-evolution"
            type="button" role="tab" aria-controls="nav-evolution" aria-selected="false">Evolution</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade mt-3 show active" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab">
          <div class="row g-5">
            <p class="col-4 mb-2 text-inactive">Species</p>
            <p class="col-8 mb-2 text-active">...</p>
            <p class="col-4 mb-2 text-inactive">Height</p>
            <p class="col-8 mb-2 text-active">...</p>
            <p class="col-4 mb-2 text-inactive">Weight</p>
            <p class="col-8 mb-2 text-active">...</p>
            <p class="col-4 mb-2 text-inactive">Abilities</p>
            <p class="col-8 mb-2 text-active">...</p>
          </div>
        </div>
        <div class="tab-pane fade mt-3" id="nav-baseStats" role="tabpanel" aria-labelledby="nav-baseStats-tab">
          <div class="row mb-2">
            <div class="col-4 col-sm-2 text-inactive">HP</div>
            <div class="col-1">45</div>
            <div class="col-7 col-sm-9 d-flex flex-column justify-content-center">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-4 col-sm-2 text-inactive">Attack</div>
            <div class="col-1">60</div>
            <div class="col-7 col-sm-9 d-flex flex-column justify-content-center">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-4 col-sm-2 text-inactive">Defense</div>
            <div class="col-1">48</div>
            <div class="col-7 col-sm-9 d-flex flex-column justify-content-center">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 48%" aria-valuenow="48" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-4 col-sm-2 text-inactive">Sp. Atk</div>
            <div class="col-1">65</div>
            <div class="col-7 col-sm-9 d-flex flex-column justify-content-center">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-4 col-sm-2 text-inactive">Sp. Def</div>
            <div class="col-1">65</div>
            <div class="col-7 col-sm-9 d-flex flex-column justify-content-center">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-4 col-sm-2 text-inactive">Speed</div>
            <div class="col-1">45</div>
            <div class="col-7 col-sm-9 d-flex flex-column justify-content-center">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-4 col-sm-2 text-inactive">Total</div>
            <div class="col-1">317</div>
            <div class="col-7 col-sm-9 d-flex flex-column justify-content-center">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 31.7%" aria-valuenow="317"
                  aria-valuemin="100" aria-valuemax="600"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade mt-3" id="nav-evolution" role="tabpanel" aria-labelledby="nav-evolution-tab">
          <h5 class="text active mb-3">Evolution chains</h5>
          <div class="row mb-5">
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
              <img class="img-evolution" [src]="pokemon.img" alt="">
              <h6 class="text-active">Pokemon name</h6>
            </div>
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
              <i class="bi bi-arrow-right icon text-inactive"></i>
              <h6 class="text-active">Lvl 16</h6>
            </div>
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
              <img class="img-evolution" [src]="pokemon.img" alt="">
              <h6 class="text-active">Pokemon name</h6>
            </div>
          </div>
          <div class="row">
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
              <img class="img-evolution" [src]="pokemon.img" alt="">
              <h6 class="text-active">Pokemon name</h6>
            </div>
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
              <i class="bi bi-arrow-right icon text-inactive"></i>
              <h6 class="text-active">Lvl 36</h6>
            </div>
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
              <img class="img-evolution" [src]="pokemon.img" alt="">
              <h6 class="text-active">Pokemon name</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
